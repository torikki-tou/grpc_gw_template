version: v2
clean: true
inputs:
  - directory: proto
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-openapi
    out: gen/doc
    opt:
      - features=google.api.http;protovalidate
      - base=openapi_extension.yaml
